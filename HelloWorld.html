<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        /* Your existing styles remain unchanged */

        .hero-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: url('path/to/your-image.jpg') center/cover no-repeat; /* Replace with your image path */
            padding: 20px;
            position: relative;
        }

        .hero-content {
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.8); /* White with 80% opacity */
            padding: 20px;
            border: 2px solid #3aa0a8; /* Teal Green border */
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }

        .hero-content p {
            color: #000;
            line-height: 1.6;
        }

        .call-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background: linear-gradient(to right, #8B3ADA, #3aa0a8); /* Purple gradient */
            color: #fff; /* White text */
            text-decoration: none;
            border: 2px solid #fff; /* White border */
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .call-button:hover {
            background: linear-gradient(to right, #3aa0a8, #8B3ADA); /* Reverse gradient on hover */
        }

        .hero-image {
            width: 300px;
            height: 300px; /* Equalize the height */
            border-radius: 10px;
            overflow: hidden;
            margin-left: 20px; /* Adjust the margin for spacing */
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <header>
        <!-- Your header content remains unchanged -->
    </header>

    <div class="hero-section">
        <div class="hero-content">
            <h2>Your Heading</h2>
            <p>Your paragraph text goes here...</p>
            <a href="tel:your-phone-number" class="call-button">Call</a>
        </div>

        <div class="hero-image">
            <!-- Replace the image path with your image -->
            <img src="R.jpg" alt="Hero Image">
        </div>
    </div>

    <section>
        <!-- Your existing content sections remain unchanged -->
    </section>

    <footer>
        <!-- Your footer content remains unchanged -->
    </footer>

</body>
</html>
