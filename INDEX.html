<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('path/to/background-image.jpg') center/cover no-repeat;
            color: #000000;
        }

        header {
            background-color: #3aa0a8;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-weight: bold;
            font-size: 2em;
            color: #ffd700; /* Golden Yellow */
        }

        h2 {
            font-size: 1.5em;
            color: #00ff00; /* Green */
        }

        h3 {
            color: #ff0000; /* Red */
        }

        p {
            line-height: 1.6;
            color: #0000ff; /* Blue */
        }

        footer {
            background-color: #ffffff;
            color: #3aa0a8;
            padding: 10px;
            text-align: center;
        }

        .social-icons {
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 1.5em;
        }

        .social-icons a {
            color: #3aa0a8;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #ffd700; /* Golden Yellow */
        }

        .portfolio-menu {
            background-color: rgba(139, 58, 218, 0.8); /* Purple with 80% opacity */
            border: 2px solid #ffffff; /* White border */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Shadow effect */
            margin-bottom: 20px;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            border-radius: 10px;
        }

        .project {
            border: 2px solid #ffffff;
            padding: 15px;
            border-radius: 10px;
        }

        .project h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header>
        <img id="headline-image" src="path/to/headline-image.jpg" alt="Headline Image">
        <p style="font-weight: bold; font-size: 2em; color: #ffd700;">SOFTWARE TESTING ENGINEER</p>
        <img src="Desktop/Cd/R.jpg" alt="AI Assistant">
        <h2 style="color: #00ff00;">Software QA</h2>
    </header>

    <section class="portfolio-menu">
        <h2 style="color: #ffd700;">Portfolio</h2>
        <div class="project-grid">
            <div class="project">
                <h3>Artificial Intelligence</h3>
                <p>Artificial intelligence is the simulation of human intelligence processes by machines, especially computer systems...</p>
            </div>
            <!-- Add more projects as needed -->
        </div>
    </section>

    <section class="portfolio-menu">
        <h2 style="color: #ffd700;">Another Portfolio Section</h2>
        <div class="project-grid">
            <!-- Add projects for the second section -->
        </div>
    </section>

    <!-- Add more portfolio sections as needed -->

    <footer>
        <div class="social-icons">
            <a href="#" target="_blank" title="YouTube">YouTube</a>
            <a href="#" target="_blank" title="Twitter">Twitter</a>
            <a href="#" target="_blank" title="Facebook">Facebook</a>
            <a href="#" target="_blank" title="TikTok">TikTok</a>
            <a href="#" target="_blank" title="WhatsApp">WhatsApp</a>
        </div>
        <p>Contact: your.email@example.com</p>
    </footer>

</body>
</html>
